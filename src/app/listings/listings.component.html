<div class="list-group text-right">
  <span>Search </span>
  <input type="text" name="term" [(ngModel)]="term">
</div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let listing of listings | searchListing:term ">
    <a [routerLink]="['/listing/'+listing.$key]">{{listing.title}}</a>
  </li>
</ul>
